<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h3>Your Result</h3>
      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>Your performance exceed 65% of the people conducting the test here!
      </p>
    </main>
    <body>
      <h3>Summary</h3>
      <div class="category" id="reaction">
        <div class="category_name">
          <img src="./assets/images/icon-reaction.svg" />
          <h4>Reaction</hh4>
        </div>
        <p class="score"><span id="reaction_score">80</span> / 100</p>
      </div>
      <div class="category" id="memory">
        <div class="category_name">
        <img src="./assets/images/icon-memory.svg" />
        <h4>Memory</h4>
        </div>
        <p class="score"><span id="memory_score">92</span> / 100</p>
      </div>
      <div class="category" id="verbal">
        <div class="category_name">
        <img src="./assets/images/icon-verbal.svg" />
        <h4>Verbal</h4>
      </div>
      <p class="score"><span id="verbal_score">61</span> / 100</p>
      </div>
      <div class="category" id="visual">
        <div class="category_name">
        <img src="./assets/images/icon-visual.svg" />
        <h4>Visual</h4>
      </div> 
      <p class="score"><span id="visual_score">72</span> / 100</p>
      </div>
      <button><h3>Continue</h3></button>
    </body>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Zachary Campanelli</a>.
    </div>
  </body>
</html>
